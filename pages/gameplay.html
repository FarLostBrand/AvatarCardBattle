<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avatar Card Battle</title>
    <link rel="stylesheet" href="../styles/gameplay.css">
</head>
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
<script type="module" defer src="../scripts/gameplay.js"></script>
<body>
    <h1 id="title">Game Ends When Everyone Has 13 Cards!</h1>

    <div id="playerSection">
        <div id="player1Display">
            <p id="player1Name">Player 1</p>
            <div id="player1Avatar" class="avatarDisplay"></div>
        </div>
        <div id="player2Display">
            <p id="player2Name">Player 2</p>
            <div id="player2Avatar" class="avatarDisplay"></div>
        </div>
    </div>

    <div id="playerDecks">
        <div id="playerDeck1">
            <img id="playerDeck1Img" loading="lazy" src="../public/undefined.png" alt="back of card">
            <p id="player1NumberOfCards">0 cards</p>
        </div>
        <div id="playerDeck2">
            <img id="playerDeck2Img" loading="lazy" src="../public/undefined.png" alt="back of card">
            <p id="player2NumberOfCards">0 cards</p>
        </div>
    </div>

    <div id="buttonSection">
        <button id="drawCard">Draw</button>
        <button id="shuffleDeck">Shuffle</button>
        <button id="ability">Ability</button>
    </div>

    <button id="endTurn">End Turn</button>

    <p id="errorTag"></p>

    <audio id="backgroundMusic" autoplay loop>
        <source src="../audio/4.%20Festive-EX%20Registration.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <audio id="errorSound" src="../audio/error.wav" preload="auto" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.getElementById('backgroundMusic').volume = 0.05; //it's so loud for no reason... also javascript way is just better than jquery
        document.getElementById('errorSound').volume = 0.3;
    </script>
</body>
</html>
